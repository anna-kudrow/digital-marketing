<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo"><img src="images/logo.svg" alt="logo" /></div>
        <nav class="header__menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Home </a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Services</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Features</a>
            </li>
            <li class="menu__item"><a href="#" class="menu__link">Team</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contact</a>
            </li>
            <li class="menu__item">
              <button class="menu__button button">
                <a class="menu__link-button" href="#">Get Started</a>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main__content">
      <section class="intro">
        <div class="main__container container">
          <div class="intro__info">
            <h1 class="intro__title">
              <img
                class="intro__Ellipse"
                src="images/Ellipse.svg"
                alt="Ellipse"
              />
              SEO & Digital Marketing For Your Website.
            </h1>
            <p class="intro__text">
              Provide all kind of seo services and help to improve seo ranking.
              Globally incubate standards.
            </p>
            <div class="intro__buttons">
              <button class="intro__button button" type="button">
                Start Now
              </button>
              <button class="button__watch-video" type="button">
                <img src="images/watch.svg" alt="" />
                <div class="watch-video__text">Watch Video</div>
              </button>
            </div>
          </div>
          <div class="intro-pic">
            <img src="images/intro-pic.svg" alt="picture of process" />
          </div>
        </div>
      </section>
      <section class="intro__logos">
        <div class="logos__container container">
          <img src="images/logo1.svg" alt="logo" class="intro__logo" /><img
            src="images/logo2,6.svg"
            alt="logo"
            class="intro__logo"
          /><img src="images/logo3.svg" alt="logo" class="intro__logo" /><img
            src="images/logo4.svg"
            alt="logo"
            class="intro__logo"
          /><img src="images/logo5.svg" alt="logo" class="intro__logo" /><img
            src="images/logo2,6.svg"
            alt="logo"
            class="intro__logo"
          />
        </div>
      </section>
    </main>
  </body>
</html>
